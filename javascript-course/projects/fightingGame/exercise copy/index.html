<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Fighter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stage">

    <div class="pArea">
      <div class="pName" id="pName">Edgar</div>
      <div><img class="pGif" src="p1Char.gif"></div>
      <div>Q: <button class="buttons" id="atkbtn1">Attack</button></div>
      <div>A: <button class="buttons" id="healbtn1">Heal</button></div>
      <div class="pHealth" id="ph1">100</div>
    </div>

    <div class="menuDiv">
      <img src="sfLogo.jpg" class="sfLogo">
      <p id="winner">Edgar Wins!</p>
      <button id="resetbtn">Reset</button>
    </div>

    <div class="pArea">
      <div class="pName" id="pName">Abril</div>
      <div><img class="pGif" id="p2Gif" src="p2Char.gif"></div>
      <div>P: <button class="buttons" id="atkbtn1">Attack</button></div>
      <div>L: <button class="buttons" id="healbtn1">Heal</button></div>
      <div class="pHealth" id="ph1">100</div>
    </div>

  </div>

</body>
</html>
